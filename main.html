<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="POST" action="">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <!-- Checkbox: Have you ever lived with a Dog before? -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">

        <!-- Multi-select: Preferred Breeds -->
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="breeds" multiple>
            <option value="labrador">Labrador Retriever</option>
            <option value="germanShepherd">German Shepherd</option>
            <option value="goldenRetriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
